<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's â¤ï¸</title>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 overflow:hidden;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 color:white;
 text-align:center;
 background:linear-gradient(-45deg,#ff4b6e,#ff758c,#ff7eb3,#ff9a9e);
 background-size:400% 400%;
 animation:bgmove 12s ease infinite;
}

@keyframes bgmove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
 position:relative;
 background:rgba(0,0,0,0.35);
 padding:30px;
 border-radius:20px;
 width:90%;
 max-width:420px;
 backdrop-filter:blur(10px);
 box-shadow:0 0 30px rgba(255,255,255,0.3);
 z-index:2;
}

button{
 padding:12px 20px;
 border:none;
 border-radius:10px;
 background:white;
 color:#ff4b6e;
 font-weight:bold;
 cursor:pointer;
 margin-top:15px;
}

#message{
 margin-top:15px;
 min-height:60px;
}

/* hearts */
.heart{
 position:absolute;
 top:-10px;
 font-size:20px;
 animation:fall linear forwards;
}

@keyframes fall{
 to{
 transform:translateY(110vh);
 opacity:0;
 }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgmusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>Happy Valentine's ğŸ’–</h1>
<p>Hi Mahal, I made this just for you ğŸ˜˜</p>

<button onclick="startLove()">Open My Heart ğŸ’Œ</button>

<p id="message"></p>
</div>

<script>

const text="You are my happiness, my peace, and my forever â¤ï¸ Thank you for loving me always ğŸ’• I love you so much ğŸ˜˜";
let index=0;

function startLove(){
 document.getElementById("bgmusic").play();
 typeText();
}

function typeText(){
 if(index<text.length){
  document.getElementById("message").innerHTML+=text.charAt(index);
  index++;
  setTimeout(typeText,40);
 }
}

/* falling hearts generator */
function createHeart(){
 const heart=document.createElement("div");
 heart.classList.add("heart");
 heart.innerHTML="â¤ï¸";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(Math.random()*3+3)+"s";
 document.body.appendChild(heart);

 setTimeout(()=>{heart.remove();},6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
