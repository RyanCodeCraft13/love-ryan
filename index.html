<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's â¤ï¸</title>

<style>
body{
margin:0;
font-family:Arial;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
text-align:center;
background:linear-gradient(-45deg,#ff4b6e,#ff758c,#ff7eb3,#ff9a9e);
background-size:400% 400%;
animation:bgmove 12s ease infinite;
}
@keyframes bgmove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
background:rgba(0,0,0,0.35);
padding:25px;
border-radius:20px;
width:90%;
max-width:420px;
backdrop-filter:blur(10px);
box-shadow:0 0 30px rgba(255,255,255,0.3);
z-index:2;
}

button{
padding:10px 18px;
border:none;
border-radius:10px;
background:white;
color:#ff4b6e;
font-weight:bold;
cursor:pointer;
margin:8px;
}

img{
width:100%;
border-radius:15px;
margin-top:10px;
}

.heart,.petal{
position:absolute;
top:-10px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}
</style>
</head>

<body>

<audio id="My Valentine Only My LoveNew Love Romantic  English (Lyrics) Songs 2026 3.mp3" loop>
<source src="My Valentine Only My LoveNew Love Romantic  English (Lyrics) Songs 2026 3.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h2>Happy Valentine's ğŸ’–</h2>
<p>Hi Love, this is only for you ğŸ˜˜</p>

<button onclick="startLove()">Open My Heart ğŸ’Œ</button>

<p id="message"></p>

<img id="slideshow" src="photo1.jpg">

<div id="proposal" style="display:none;">
<p>Will you be my forever Valentine? ğŸ’˜</p>
<button onclick="yesLove()">YES â¤ï¸</button>
<button id="noBtn" onmouseover="moveNo()">NO ğŸ˜…</button>
</div>

<p id="result"></p>
</div>

<script>

const text="You are my happiness, my peace, and my forever â¤ï¸ Thank you for loving me always ğŸ’• I love you so much ğŸ˜˜";
let i=0;

function startLove(){
document.getElementById("My Valentine Only My LoveNew Love Romantic  English (Lyrics) Songs 2026 3.mp3").play();
typeText();
document.getElementById("proposal").style.display="block";
}

function typeText(){
if(i<text.length){
document.getElementById("message").innerHTML+=text.charAt(i);
i++;
setTimeout(typeText,40);
}
}

function yesLove(){
document.getElementById("result").innerHTML="Yaaay ğŸ˜ I love you forever â¤ï¸";
}

function moveNo(){
const btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

/* slideshow */
const photos=["photo1.jpeg","IMG_8870.jpeg","photo3.jpeg"];
let p=0;
setInterval(()=>{
p=(p+1)%photos.length;
document.getElementById("slideshow").src=photos[p];
},3000);

/* hearts */
function heart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*20)+"px";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

/* petals */
function petal(){
const r=document.createElement("div");
r.className="petal";
r.innerHTML="ğŸŒ¹";
r.style.left=Math.random()*100+"vw";
r.style.fontSize=(15+Math.random()*20)+"px";
r.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),7000);
}

setInterval(heart,300);
setInterval(petal,700);

</script>

</body>
</html>
