<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Forever Love â¤ï¸</title>

<style>
body{
margin:0;
font-family:Arial;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
text-align:center;
background:radial-gradient(circle,#ff758c,#ff7eb3,#ff4b6e);
animation:bgmove 15s infinite alternate;
}

@keyframes bgmove{
from{filter:hue-rotate(0deg);}
to{filter:hue-rotate(20deg);}
}

.card{
background:rgba(0,0,0,0.35);
padding:25px;
border-radius:20px;
width:90%;
max-width:420px;
backdrop-filter:blur(10px);
box-shadow:0 0 40px rgba(255,255,255,0.3);
animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
50%{transform:scale(1.04);}
100%{transform:scale(1);}
}

button{
padding:10px 18px;
border:none;
border-radius:10px;
background:white;
color:#ff4b6e;
font-weight:bold;
cursor:pointer;
margin:6px;
}

img,video{
width:100%;
border-radius:15px;
margin-top:10px;
}

.heart,.petal{
position:absolute;
top:-10px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}
</style>
</head>

<body>

<div id="intro">
<h1>For My Forever Love â¤ï¸</h1>
<button onclick="startIntro()">Enter My Heart ğŸ’˜</button>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h2>Happy Valentine's ğŸ’–</h2>
<button onclick="nightMode()">ğŸŒ™ Romantic Mode</button>

<p id="days"></p>
<p id="message"></p>

<img id="slideshow" src="photo1.jpeg">

<video id="loveVideo" muted loop playsinline controls>
<source src="video.mp4" type="video/mp4">
</video>

<div id="proposal" style="display:none;">
<p>Will you be my forever Valentine? ğŸ’˜</p>
<button onclick="yesLove()">YES â¤ï¸</button>
<button id="noBtn" onmouseover="moveNo()">NO ğŸ˜…</button>
</div>

<p id="result"></p>
</div>

<script>

function startIntro(){
document.getElementById("intro").style.display="none";
startLove();
}

const text="Every moment with you feels like magic â¤ï¸ You are my today, my tomorrow, and my forever ğŸ’•";
let i=0;

function startLove(){
document.getElementById("music.mp3").play();
document.getElementById("loveVideo").play();
typeText();
document.getElementById("proposal").style.display="block";
}

function typeText(){
if(i<text.length){
document.getElementById("message").innerHTML+=text.charAt(i);
i++;
setTimeout(typeText,40);
}
}

function yesLove(){
document.getElementById("result").innerHTML="Forever starts with us ğŸ˜˜â¤ï¸";
confetti();
navigator.vibrate?.(200);
}

function moveNo(){
const btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

function nightMode(){
document.body.style.background="linear-gradient(#0f2027,#203a43,#2c5364)";
}

/* slideshow */
const photos=["photo1.jpeg","IMG_8870.jpeg","photo3.jpeg"];
let p=0;
setInterval(()=>{
p=(p+1)%photos.length;
document.getElementById("slideshow").src=photos[p];
},3000);

/* falling hearts */
function heart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*20)+"px";
h.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

function petal(){
const r=document.createElement("div");
r.className="petal";
r.innerHTML="ğŸŒ¹";
r.style.left=Math.random()*100+"vw";
r.style.fontSize=(15+Math.random()*20)+"px";
r.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),7000);
}

setInterval(heart,300);
setInterval(petal,700);

/* confetti */
function confetti(){
for(let i=0;i<30;i++){
const c=document.createElement("div");
c.innerHTML="ğŸ’–";
c.style.position="absolute";
c.style.left=Math.random()*100+"vw";
c.style.top="0";
c.style.fontSize="20px";
c.style.animation="fall 3s linear forwards";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

/* floating love taps */
document.addEventListener("click",()=>{
const msg=document.createElement("div");
msg.innerHTML="I Love You â¤ï¸";
msg.style.position="absolute";
msg.style.left=Math.random()*90+"vw";
msg.style.top=Math.random()*90+"vh";
msg.style.fontSize="18px";
document.body.appendChild(msg);
setTimeout(()=>msg.remove(),2000);
});

/* days counter */
const start=new Date("2024-02-14");
const today=new Date();
const diff=Math.floor((today-start)/(1000*60*60*24));
document.getElementById("days").innerHTML=
"We've loved each other for "+diff+" days â¤ï¸";

/* random compliments */
const reasons=[
"You are my universe ğŸŒŒ",
"My favorite person forever ğŸ’•",
"My heart feels safe with you â¤ï¸",
"You are my sweetest dream ğŸ˜˜"
];

setInterval(()=>{
document.getElementById("result").innerHTML=
reasons[Math.floor(Math.random()*reasons.length)];
},8000);

</script>

</body>
</html>
